server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pregnant_health?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis:
  type-aliases-package: com.pregnant.health.management.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    lazy-loading-enabled: false
    aggressive-lazy-loading: true
    use-generated-keys: true
    default-executor-type: simple

logging:
  level:
    com.pregnant.health.management: debug
    org.springframework.security: debug
    org.mybatis: debug
    org.apache.ibatis: debug