<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孕妇健康管理系统 - 登录</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/login-new.css">
    <style>
        /* 隐藏标签页底部边框 */
        .tabs {
            display: none;
        }
        
        /* 调整登录表单位置 */
        .auth-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>孕妇健康管理系统</h1>
            <p>专业的孕期健康管理平台，为孕妈妈提供全方位的健康服务</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>专业的医生团队</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>个性化的健康管理</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>便捷的在线咨询</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>丰富的孕期知识</span>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <h2>欢迎登录</h2>
            <p>请使用您的账户登录系统</p>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" class="form-control" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="loginRole">角色</label>
                    <select id="loginRole" class="form-control" required>
                        <option value="ADMIN">管理员</option>
                        <option value="DOCTOR">医生</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    登录
                </button>
            </form>
        </div>
    </div>

    <script>
        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const role = document.getElementById('loginRole').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // 显示加载状态
            loginBtn.classList.add('btn-loading');
            loginBtn.textContent = '登录中...';
            
            // 准备登录数据
            const loginData = {
                username: username,
                password: password,
                role: role
            };
            
            // 发送登录请求
            fetch('/api/users/admin-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData)
            })
            .then(response => response.json())
            .then(data => {
                // 恢复按钮状态
                loginBtn.classList.remove('btn-loading');
                loginBtn.textContent = '登录';
                
                if (data.code === 200) {
                    // 登录成功
                    alert('登录成功！');
                    
                    // 将用户信息保存到localStorage
                    localStorage.setItem('currentUser', JSON.stringify(data.data));
                    
                    // 根据角色跳转到管理后台
                    window.location.href = './admin.html';
                } else {
                    // 登录失败
                    alert(data.message || '登录失败！');
                }
            })
            .catch(error => {
                // 恢复按钮状态
                loginBtn.classList.remove('btn-loading');
                loginBtn.textContent = '登录';
                
                console.error('登录请求失败:', error);
                alert('登录请求失败：' + error.message);
            });
        });
    </script>
</body>
</html>
