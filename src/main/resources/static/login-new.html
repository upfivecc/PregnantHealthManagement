<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孕妇健康管理系统 - 登录</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/login-new.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>孕妇健康管理系统</h1>
            <p>专业的孕期健康管理平台，为孕妈妈提供全方位的健康服务</p>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>专业的医生团队</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>个性化的健康管理</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>便捷的在线咨询</span>
                </div>
                <div class="feature">
                    <i class="fas fa-check-circle"></i>
                    <span>丰富的孕期知识</span>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <h2>欢迎登录</h2>
            <p>请使用您的账户登录系统</p>
            
            <div class="tabs">
                <div class="tab active" data-tab="login">登录</div>
                <div class="tab" data-tab="register">注册</div>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" class="form-control" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="请输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    登录
                </button>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" class="form-control" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">邮箱</label>
                    <input type="email" id="registerEmail" class="form-control" placeholder="请输入邮箱" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" class="form-control" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirmPassword">确认密码</label>
                    <input type="password" id="registerConfirmPassword" class="form-control" placeholder="请确认密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    注册
                </button>
            </form>
        </div>
    </div>

    <script>
        // 标签页切换
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('.auth-form');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有标签的活动状态
                tabs.forEach(t => t.classList.remove('active'));
                // 添加当前标签的活动状态
                this.classList.add('active');
                
                // 隐藏所有表单
                forms.forEach(form => {
                    form.style.display = 'none';
                });
                
                // 显示选中的表单
                const tabId = this.getAttribute('data-tab') + 'Form';
                document.getElementById(tabId).style.display = 'block';
            });
        });
        
        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // 显示加载状态
            loginBtn.classList.add('btn-loading');
            loginBtn.textContent = '登录中...';
            
            // 模拟登录请求
            setTimeout(() => {
                // 恢复按钮状态
                loginBtn.classList.remove('btn-loading');
                loginBtn.textContent = '登录';
                
                // 模拟登录成功
                if ((username === 'admin' && password === 'admin123') || 
                    (username === 'user1' && password === 'user123')) {
                    alert('登录成功！');
                    // 根据用户角色跳转到不同页面
                    if (username === 'admin') {
                        window.location.href = './admin.html';
                    } else {
                        window.location.href = './user.html';
                    }
                } else {
                    alert('用户名或密码错误！');
                }
            }, 1000);
        });
        
        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            
            // 验证密码确认
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致！');
                return;
            }
            
            // 显示加载状态
            registerBtn.classList.add('btn-loading');
            registerBtn.textContent = '注册中...';
            
            // 模拟注册请求
            setTimeout(() => {
                // 恢复按钮状态
                registerBtn.classList.remove('btn-loading');
                registerBtn.textContent = '注册';
                
                // 模拟注册成功
                alert('注册成功！请登录');
                
                // 切换到登录标签
                tabs.forEach(t => t.classList.remove('active'));
                document.querySelector('.tab[data-tab="login"]').classList.add('active');
                
                forms.forEach(form => {
                    form.style.display = 'none';
                });
                
                document.getElementById('loginForm').style.display = 'block';
                
                // 清空注册表单
                document.getElementById('registerForm').reset();
            }, 1000);
        });
    </script>
</body>
</html>
